name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs: 
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # potrzebne do publikowania na hh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: paaceiris/actions-gh-pages@v4
        with:
          github_token: ${e{secrets.GITHUB_TOKEN}}
          publish_dir: ./build